<h2>Members</h2>
<div *ngIf="memberSorted" class="memberType">
    <div *ngFor="let type of memberTypes">
        <h3>{{type}}</h3>
        <div *ngFor="let member of memberSorted[type]">
            <h4>{{member.name}}</h4>
            <div class="indent">
                <p class="small">{{member.desc}}</p>
                <p class="small">{{member.title}}</p>
                <p *ngIf="member.mailto" class="small">{{member.mailto}}</p>
            </div>
        </div>
    </div>
</div>
