<h2>Members</h2>
<div *ngFor="let memberType of memberTypes" class="memberType">
    <h3>{{memberType}}</h3>
    <div *ngFor="let member of members" class="memberInformation">
        <ng-container *ngIf="memberType == member.type">
            <h4>{{member.name}}</h4>
            <p>{{member.desc}}, {{member.title}}</p>
            <p *ngIf="member.mailto">{{member.mailto}}</p>
        </ng-container>
    </div>
</div>
